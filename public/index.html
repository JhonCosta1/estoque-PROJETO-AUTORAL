<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/public/dist/main.css">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>BOX LINE - Controle de Estoque</title>
</head>
<body>

    <header id="menu-geral">
        <nav>
            <ul>
                <li class="btn-menu"><i class="fa-brands fa-searchengin icone-menu"></i>Consultar produtos</li>
                <li class="btn-menu"><i class="fa-solid fa-plus icone-menu"></i>Cadastrar produtos</li>
            </ul>
        </nav>
    </header>

    <main class="geral-form">
        <section class="secao-form">
            <h1>Cadastro de Produto</h1>
            <form action="" class="formulario">
                <label for="nome_produto">Nome do Produto:</label>
                <input type="text" id="nome_produto" name="nome_produto" required>
                <label for="validade">Validade:</label>
                <input type="date" id="validade" name="validade" required>
                <label for="lote">Lote:</label>
                <input type="text" id="lote" name="lote" required>
                <label for="fabricante">Fabricante:</label>
                <input type="text" id="fabricante" name="fabricante" required>
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" required>
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="4" cols="50"></textarea>
                <label for="grupo_produto">Grupo do Produto:</label>
                <select id="grupo_produto" name="grupo_produto" required>
                    <option value="">Selecione...</option>
                    <option value="alimentos">Alimentos</option>
                    <option value="bebidas">Bebidas</option>
                    <option value="higiene">Higiene</option>
                    <option value="limpeza">Limpeza</option>
                    <option value="outros">Outros</option>
                </select>
                <button type="submit" id="btn-adicionar"><i class="fa-solid fa-arrow-down icone-menu"></i>Adicionar a lista</button>
            </form>
        </section>

        <section class="lista-produto">
            <div>
                oi
            </div>
        </section>
    </main>















    
    <script type="module" src="/src/js/main.js"></script>
</body>
</html>
